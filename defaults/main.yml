---
ubuntu_desktop_browser: firefox
ubuntu_desktop_vm_user: "{{ ansible_env.SUDO_USER | default(ansible_env.USER, true) | default(ansible_user_id, true) }}"

# yamllint disable-line rule:line-length
ubuntu_desktop_launcher_favorites_firefox: "['org.gnome.Nautilus.desktop', 'firefox.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.gedit.desktop', 'libreoffice-writer.desktop', 'libreoffice-calc.desktop', 'org.gnome.Software.desktop', 'gnome-control-center.desktop']"

# yamllint disable-line rule:line-length
ubuntu_desktop_launcher_favorites_chromium: "['org.gnome.Nautilus.desktop', 'chromium-browser.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.gedit.desktop', 'libreoffice-writer.desktop', 'libreoffice-calc.desktop', 'org.gnome.Software.desktop', 'gnome-control-center.desktop']"
