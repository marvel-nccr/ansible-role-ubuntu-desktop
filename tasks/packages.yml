- name: Install wm desktop (apt)
  become: true
  apt:
    name:
    - "{{ ubuntu_desktop_wm_package }}" # e.g. lxde, ubuntu-desktop-minimal
    - python3-pip

- name: Install packages (pip)
  become: true
  pip:
    name: "psutil"

- name: Start gdm3 service to get a graphical login
  become: true
  service:
    name: gdm3
    state: started

- name: Install chromium-browser
  become: true
  apt:
    name: "chromium-browser"
  when: ubuntu_desktop_browser == 'chromium-browser'

- name: Set default web browser
  include_role:
    name: gantsign.default-web-browser
  vars:
    default_web_browser: chromium-browser # noqa: var-naming[no-role-prefix]
  when: ubuntu_desktop_browser == 'chromium-browser'
